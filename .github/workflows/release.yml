name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests
        run: uv run pytest backend/tests/ -v

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Node dependencies
        run: npm ci

      - name: Build plugin XPI
        run: python scripts/build_plugin.py

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GIT_COMMITTER_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com
        run: npx semantic-release

  update-tags:
    name: Update Dynamic Tags
    runs-on: ubuntu-latest
    needs: release
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update latest and stable tags
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Get the most recent version tag (exit gracefully if no tags exist)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          # Only update if a tag exists and it's not a pre-release (no hyphen)
          if [[ -n "$LATEST_TAG" && ! "$LATEST_TAG" =~ - ]]; then
            echo "Updating latest and stable tags to $LATEST_TAG"
            git tag -f latest
            git tag -f stable
            git push origin latest --force
            git push origin stable --force
          else
            echo "No version tags found or latest tag is a pre-release. Skipping tag update."
          fi

