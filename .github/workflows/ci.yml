name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for backend changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'pyproject.toml'
              - 'uv.lock'

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: changes
    # Only run if backend files changed
    if: needs.changes.outputs.backend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests
        run: uv run pytest backend/tests/ -v

  build-plugin:
    name: Build Plugin
    runs-on: ubuntu-latest
    needs: [changes, test]
    # Run if test passed OR if test was skipped (no backend changes)
    if: |
      always() &&
      (needs.test.result == 'success' || needs.test.result == 'skipped')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build plugin XPI
        run: python scripts/build_plugin.py

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: zotero-rag-plugin-ci
          path: plugin/dist/*.xpi
          retention-days: 7
